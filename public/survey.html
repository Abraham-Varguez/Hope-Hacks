<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Rate Our Site</title>
  </head>
  <body>
    <div class="content">
      <!-- -----------------------------SIDE NAV-------------------------------------- -->
      <div class="nav-container">
        <svg class="nav-open nav-logo">
          <use href="/img/sprite.svg#icon-menu"></use>
        </svg>
      </div>
      <nav class="sidebar-none">
        <svg class="nav-close nav-logo">
          <use href="/img/sprite.svg#icon-cross"></use>
        </svg>
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--home">
            <a href="/public/" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="/img/sprite.svg#icon-home"></use>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="/public/api.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="/img/sprite.svg#icon-spoon-knife"></use>
              </svg>
              <span>Meal Plans</span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--cp">
            <a href="/public/contact.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="/img/sprite.svg#icon-envelop"></use>
              </svg>
              <span>Contact Page</span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--t">
            <a href="/public/about.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="/img/sprite.svg#icon-users"></use>
              </svg>
              <span>About Us</span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--t">
            <a href="/public/survey.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="/img/sprite.svg#icon-quill"></use>
              </svg>
              <span>Take Our Survey</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy;2023 Live 2 Progress. All rights reserved.
        </div>
      </nav>
      <!-- ------------------------------------Hero Content---------------------------- -->
      <main class="top-view">
        <header class="s-img-header">
          <a href="/public/login.html" class="btn-login">Login</a>
          <div class="s-img-header__text-box">
            <h1 class="h1-heading">
              <span class="h1-heading__title">Live 2 Progress Survey</span>
              <span class="h1-heading__sub-title"
                >Let us know how we are doing!</span
              >
            </h1>
          </div>
        </header>
      </main>
    </div>
    <div class="survey-body">
      <div class="form-wrapper">
        <h3>RATE OUR SITE!</h3>
        <form>
          <div class="rating">
            <input type="number" name="rating" hidden required />
            <i class="bx bx-star star" style="--i: 0"></i>
            <i class="bx bx-star star" style="--i: 1"></i>
            <i class="bx bx-star star" style="--i: 2"></i>
            <i class="bx bx-star star" style="--i: 3"></i>
            <i class="bx bx-star star" style="--i: 4"></i>
          </div>
          <textarea
            name="opinion"
            cols="30"
            rows="5"
            placeholder="Any Comments?"
            required
          ></textarea>
          <div class="btn-group">
            <button type="submit" class="btn-s submit">SUBMIT</button>
            <button class="btn-s cancel">CANCEL</button>
          </div>
        </form>
      </div>
      <script src="/script/design.js"></script>
      <script src="/script/survey.js"></script>
    </div>
  </body>
</html>
